<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Phrase Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Team Phrase Guessing Game</h1>
        <div id="score-area">
            <h2>Your Score: <span id="score">0</span></h2>
        </div>
        <div id="phrase-area">
            <h2>Guess the Phrase:</h2>
            <p id="masked-phrase">____ ______ ____ __ _________.</p>
        </div>

        <div id="guess-area">
            <input type="text" id="guess-input" maxlength="1" placeholder="Guess a letter" />
            <button id="guess-button">Guess</button>
        </div>

        <h3 id="message"></h3>
        <button id="reset-button">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
