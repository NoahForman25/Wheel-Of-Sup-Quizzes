<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phrase Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="active">
            <h1>Phrase Guessing Game</h1>
            <input 
                id="nickname-input" 
                type="text" 
                placeholder="Enter your nickname"
                maxlength="15"
            >
            <button onclick="login()">Login</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen">
            <h1>Welcome, <span id="player-name"></span>!</h1>
            
            <input id="score-input" type="number" placeholder="Enter max guesses">
            <button id="start-game-button">Start Game</button>

            <div id="guess-area">
                <div>Guess the Phrase: <span id="masked-phrase">______</span></div>
                <input id="guess-input" type="text" placeholder="Enter your guess">
                <button id="guess-button">Guess</button>
            </div>

            <div class="game-info">
                <div>Your Score: <span id="score">0</span></div>
                <div>Guesses Left: <span id="guesses-left">0</span></div>
            </div>

            <div id="message"></div>

            <div>
                <button id="reset-button">Reset Game</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
