<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phrase Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Phrase Guessing Game</h1>
        
        <div>
            <input type="text" id="nickname" placeholder="Enter nickname">
            <button onclick="login()">Login</button>
        </div>

        <div id="game-section" style="display: none;">
            <h2>Welcome, <span id="player-name"></span>!</h2>
            
            <div>
                <input type="number" id="max-guesses" placeholder="Enter max guesses">
                <button onclick="startGame()">Start Game</button>
            </div>

            <div>
                Guess the Phrase: <span id="masked-phrase">______</span>
            </div>

            <div>
                <input type="text" id="guess-input" placeholder="Enter your guess">
                <button onclick="makeGuess()">Guess</button>
            </div>

            <div class="game-stats">
                <div>Your Score: <span id="score">0</span></div>
                <div>Guesses Left: <span id="guesses-left">0</span></div>
            </div>

            <div id="message"></div>

            <div class="button-group">
                <button onclick="resetGame()">Reset Game</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
