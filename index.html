<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Guessing Game</title>
</head>
<body>
    <input id="score-input" type="number" placeholder="Enter quiz score" />
    <button id="start-game-button">Start Game</button>

    <div>Guess the Phrase: <span id="masked-phrase">____</span></div>
    <input id="guess-input" type="text" placeholder="Enter your guess" />
    <button id="guess-button">Guess</button>

    <div>Your Score: <span id="score">0</span></div>
    <div id="message"></div>

    <button id="reset-button">Reset Game</button>

    <script src="path/to/your/javascriptfile.js"></script>
</body>
</html>
